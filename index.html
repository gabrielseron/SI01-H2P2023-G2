<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>NERVE</title>
    <meta name="description" content="description de la page"/>
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class="createAccountWatcher">
      <h2>Pseudo</h2>
      <input id="inputPseudo">
      <h2>Mot de passe</h2>
      <input type="password">
      <div id="buttonStartWatcherAccount">
        <h3>Start</h3>
      </div>
    </div>
      <div class="containerNerve">
        <img src="images/NERVEneon.png" alt="nerve" id="nerveIMG">
      </div>
      <div class="containerTxt">
        <h3>Choisis ton rôle</h3>
      </div>
      <div class="containerWatcherPlayer">
        <img src="images/WATCHERneon.png" alt="watcher" id="watcherIMG" class="opacityOFF">
        <img src="images/PLAYERneon.png" alt="player" id="playerIMG" class="opacityOFF">
      </div>
      <div class="containerGif bgNerve">

      </div>
      <h1 id="txtPresentation">Bienvenue sur Nerve. Prêt à commencer ?</h1>
      <h1 id="pseudoTxt"></h1>
      <div class="containerAlertPannel">
        <div class="alertPannel">
          <img src="images/danger.png" alt="logo danger">
          <div class="containerTxtAlertPannel">
            <h1>NOMBRE DE JOUEURS MAXIMUM ATTEINT<br>RÉESSAYEZ PLUS TARD</h1>
            <h2>OK</h2>
          </div>
        </div>
      </div>
      <div class="containerVideo">
        <div class="playButton">
          <img src="images/playButton.png" alt="play">
        </div>
        <div class="skipButton">
          <h3>Passer</h3>
        </div>
        <div class="msgReady">
          <h1>WATCHER, ÊTES VOUS PRÊT ?</h1>
          <div class="containerButtonReadyBack">
            <div class="buttonReady">
              <h2><a href="pages/watcher.html" title="watcher">Go !</a></h2>
            </div>
            <div class="buttonBack">
              <h2>Retour</h2>
            </div>
          </div>
        </div>
        <video width="92">
          <source src="images/nerveRules.mp4" type="video/mp4">
        </video>
      </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
